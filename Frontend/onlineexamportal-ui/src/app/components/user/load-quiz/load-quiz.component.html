<mat-card class="ml10 mr10"><h1>All Quizzes</h1></mat-card>
<div class="bootstrap-wrapper mt20">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let quiz of allQuizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{quiz.title}}</mat-card-title>
                        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content><p class="truncate">{{quiz.description}}</p></mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="warn">Start</button>
                        <button mat-button color="basic">M.M: {{quiz.maxMarks}}</button>
                        <button mat-button color="basic">Q: {{quiz.numberOfQuestions}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
