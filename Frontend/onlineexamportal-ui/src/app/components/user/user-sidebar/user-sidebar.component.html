<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user"><mat-icon mat-list-icon>home</mat-icon>Home</button>
        <button mat-list-item [routerLink]="'/user/'+categoryId"><mat-icon mat-list-icon>quiz</mat-icon>All Quizzes</button>
        <button mat-list-item [routerLink]="'/user/'+category.id" *ngFor="let category of categories"><mat-icon mat-list-icon>category</mat-icon>{{category.title}}</button>  
    </mat-action-list>
</mat-card>
